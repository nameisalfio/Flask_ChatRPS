<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Image Processing</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main_bp.index') }}">Home</a></li>
                    <li><a href="{{ url_for('main_bp.text_processing') }}">Text Processing</a></li>
                    <li><a href="{{ url_for('main_bp.image_processing') }}">Image Processing</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Upload Image for Classification</h2>
        <form method="POST" action="{{ url_for('main_bp.image_processing') }}" enctype="multipart/form-data">
            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>
            <input type="submit" value="Upload Image">
        </form>
        {% if image_result %}
            <h3>Image Classification Result:</h3>
            <p>The predicted class is: <strong>{{ image_result }}</strong></p>
        {% endif %}
    </main>
</body>
</html>
