{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
    <h2>Users List</h2>
    <ul>
        {% for user in users %}
            <li>
                <p>Name: {{ user[1] }}</p> 
                <p>Lastname: {{ user[2] }}</p>
                <p>Username: {{ user[3] }}</p>
                <p>E-mail: {{ user[4] }}</p>
                <p>Password: {{ user[5] }}</p>
            </li>
        {% endfor %}
    </ul>
    <button><a href="{{ url_for('main.create_user') }}">Create New User</a></button>
{% endblock %}
