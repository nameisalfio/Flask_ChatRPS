{% extends "base.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
    <h2>Upload Image for Prediction</h2>
    <form method="POST" action="{{ url_for('main.upload_image') }}" enctype="multipart/form-data">
        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required class="file-input"><br>
        <input type="submit" value="Upload" class="submit-button">
    </form>
{% endblock %}
